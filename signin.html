<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - CampusConnect</title>
    <link rel="stylesheet" href="auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .nav-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .logout-btn {
            background: rgba(255, 107, 157, 0.2);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }
        
        .logout-btn:hover {
            background: rgba(255, 107, 157, 0.3);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <!-- Background Elements -->
        <div class="bg-elements">
            <div class="floating-heart">üíñ</div>
            <div class="floating-heart">üíï</div>
            <div class="floating-star">‚≠ê</div>
            <div class="floating-star">‚ú®</div>
        </div>

        <!-- Navigation -->
        <nav class="auth-nav">
            <div class="nav-container">
                <div class="logo">
                    <div class="logo-icon">
                        <i class="fas fa-heart"></i>
                    </div>
                    <span>CampusConnect</span>
                </div>
                <div class="nav-actions">
                    <button onclick="logout()" class="logout-btn" id="logout-btn" style="display: none;">
                        <i class="fas fa-sign-out-alt"></i>
                        Logout
                    </button>
                    <a href="index.html" class="back-btn">
                        <i class="fas fa-arrow-left"></i>
                        Back to Home
                    </a>
                </div>
            </div>
        </nav>

        <!-- Auth Form Container -->
        <div class="auth-form-container">
            <div class="auth-form-wrapper signin-wrapper">
                <div class="auth-header">
                    <h1>Welcome Back!</h1>
                    <p>Sign in to continue your journey</p>
                </div>

                <form class="auth-form" id="signin-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required placeholder="yourname@university.edu">
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>

                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" name="rememberMe">
                            <span class="checkmark"></span>
                            Remember me
                        </label>
                        <a href="#" class="forgot-password" onclick="showForgotPassword()">Forgot password?</a>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt"></i>
                            Sign In
                        </button>
                    </div>

                    <div class="auth-divider">
                        <span>or</span>
                    </div>

                    <div class="social-login">
                        <button type="button" class="btn btn-social google-btn">
                            <i class="fab fa-google"></i>
                            Continue with Google
                        </button>
                        <button type="button" class="btn btn-social facebook-btn">
                            <i class="fab fa-facebook-f"></i>
                            Continue with Facebook
                        </button>
                    </div>

                    <div class="auth-footer">
                        <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Forgot Password Modal -->
    <div class="modal-overlay" id="forgot-password-modal" style="display: none;">
        <div class="modal">
            <div class="modal-header">
                <h3>Reset Password</h3>
                <button class="modal-close" onclick="hideForgotPassword()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <p>Enter your email address and we'll send you a link to reset your password.</p>
                <form id="forgot-password-form">
                    <div class="form-group">
                        <label for="reset-email">Email</label>
                        <input type="email" id="reset-email" name="email" required placeholder="yourname@university.edu">
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" onclick="hideForgotPassword()">Cancel</button>
                        <button type="submit" class="btn btn-primary">Send Reset Link</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loading-overlay" style="display: none;">
        <div class="loading-spinner">
            <div class="spinner"></div>
            <p>Signing you in...</p>
        </div>
    </div>

    <script src="auth.js"></script>
    <script>
        // Check if user is already logged in and show logout option
        document.addEventListener('DOMContentLoaded', function() {
            checkAuthStatus();
        });

        function checkAuthStatus() {
            const token = localStorage.getItem('userToken');
            const userData = localStorage.getItem('userData');
            const logoutBtn = document.getElementById('logout-btn');
            
            if (token && userData) {
                // User is logged in, show logout button
                logoutBtn.style.display = 'flex';
            } else {
                // User is not logged in, hide logout button
                logoutBtn.style.display = 'none';
            }
        }

        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                // Clear user data
                localStorage.removeItem('userToken');
                localStorage.removeItem('userData');
                
                // Hide logout button
                document.getElementById('logout-btn').style.display = 'none';
                
                // Show success message
                alert('You have been logged out successfully!');
            }
        }
    </script>
</body>
</html>
